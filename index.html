<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election Information</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- html part -->
    <div class="popup-bg" id="e-overlay"></div>
    <div class="e-popup" id="e-popup">
      <img src="" id="e-popup-img" alt="e-popup-img" />
    </div>
    <div class="e-wrapper">
      <h3 class="el-title">জেলা / আসন ভিত্তিক নির্বাচনের তথ্য পেতে:</h3>

      <div class="flex">
        <div class="header">
          <!-- <p>বিভাগ/জেলা ভিত্তিক ফিল্টার</p> -->
          <form action="">
            <select name="" class="el-select-box" id="division">
              <option value="" selected disabled>-- বিভাগ --</option>
              <option value="ঢাকা">ঢাকা</option>
              <option value="চট্টগ্রাম">চট্টগ্রাম</option>
              <option value="রাজশাহী">রাজশাহী</option>
              <option value="বরিশাল">বরিশাল</option>
              <option value="খুলনা">খুলনা</option>
              <option value="সিলেট">সিলেট</option>
              <option value="রংপুর">রংপুর</option>
              <option value="ময়মনসিংহ">ময়মনসিংহ</option>
            </select>
            <!-- <label for="" id="distLabel">-- জেলা --</label> -->
            <select name="" class="el-select-box" id="district">
              <option value="" selected disabled>-- জেলা --</option>
            </select>
          </form>
          <div class="result" id="result"></div>
        </div>
      </div>
    </div>
    <!-- html part -->

    <script src="js/app.js"></script>
  </body>
</html>
